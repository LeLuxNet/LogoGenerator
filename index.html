<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LogoGenerator</title>
  <link rel="stylesheet" href="https://cdn.lelux.net/design/0.0.0.4/min.css">
  <style>
    .col {
      max-width: 45%;
      align-self: stretch;
      display: flex;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">LogoGenerator</h1>
    <div class="row">
      <div class="col">
        <div class="card">
          <h2>Name</h2>
          <p class="tooltip">Der Name der Software</p>
          <p><textarea class="width-100-pc" id="text" oninput="generate();" placeholder="Text"></textarea></p>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <h2>Boxfarbe</h2>
          <p class="tooltip">Die Farbe der Box, die den Text umrandet</p>
          <p><input class="width-100-pc" id="color" type="color" onchange="generate();"></p>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <h2>Textfarbe</h2>
          <p class="tooltip">Die Farbe des Textes in der Box</p>
          <p><input class="width-100-pc" id="text-color" type="color" onchange="generate();"></p>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <h2>Hinter<wbr>grund</h2>
          <p class="tooltip">Die Farbe im Hintergrund der Box</p>
          <p><input class="width-100-pc" id="bg-color" type="color" onchange="generate();" value="#ffffff"></p>
          <p style="align-items:center;flex-direction:row;display:flex;flex-shrink:0;flex-grow:0">
            <input id="show-bg-color" type="checkbox" onchange="generate();">
            <span style="margin-left:10px">Hintergrundfarbe anzeigen</span>
          </p>
        </div>
      </div>
    </div>
    <section class="show-download hidden">
      <h2>Ergebnis</h2>
      <img id="result" />
      <svg id="processing" class="hidden"></svg>
    </section>
    <section class="show-download hidden">
      <h2>Aufl&ouml;sung</h2>
      <p class="tooltip">Welche Dimensionen?</p>
      <p><select class="width-100-pc" id="resolution" type="options" onchange="generate();"></select></p>
    </section>
    <section class="show-download hidden">
      <h2>Download</h2>
      <p><a href="logo.png" id="png" download>Als PNG herunterladen</a></p>
    </section>
  </div>
  <script src="data.js"></script>
  <script src="https://cdn.lelux.net/design/0.0.0.4/min.js"></script>
  <script src="index.js"></script>
</body>

</html>
